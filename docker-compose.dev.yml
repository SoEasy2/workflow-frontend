version: '3.3'
services:
  workflow-frontend:
    image: node:14
    ports:
      - "3000:3000"
    build: ./Dockerfile
    working_dir: /src
    networks:
      - app-network
    environment:
      HOST: 0.0.0.0
    command: bash -c "npm install && npm start"
    volumes:
      - ".:/src"
      - "/src/node_modules"
networks:
  app-network:
    driver: bridge